apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flaskapi-app
project: default
spec:
  source:
    repoURL: 'https://github.com/igbedo/flaskapp-argo-image-updater'
    path: .
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: staging 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
